    <style>
        /* Font Face for 'Road-Sunshine-Italic' */
        @font-face {
            font-family: 'Road-Sunshine-Italic';
            src: url('Road-Sunshine-Italic.ttf.woff') format('woff'),
                 url('Road-Sunshine-Italic.ttf.woff/Road-Sunshine-Italic.ttf.svg#Road-Sunshine-Italic') format('svg'),
                 url('Road-Sunshine-Italic.ttf.woff/Road-Sunshine-Italic.ttf.eot'),

            font-weight: normal;
            font-style: normal;
        }

        /* General CSS Reset */
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            background: 0 0;
            text-decoration: none;
            outline: 0;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
            font-weight: inherit;
            color: inherit;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-feature-settings: "onum", "kern", "liga", "clig", "calt";
        }

        body,
        html {
            width: 100%;
            height: 100vh;
            background: black;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: grid;
            grid-template-rows: 1fr auto;
            font-size: 16px;
        }

        h1 {
            font-family: 'Road-Sunshine-Italic', Helvetica, Arial, sans-serif;
            font-size: 3000%;
            line-height: 60px;
            mix-blend-mode: difference;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        button {
            font-variation-settings: 'wght' 400, 'slnt' 0;
            border: none;
            appearance: none;
            font-size: 20px;
            line-height: 30px;
            padding: 10px 30px;
            border-radius: 9999px;
            background: #191919;
            color: #999;
            margin-top: 1em;
            transition: color .4s ease-out, background .4s ease-out;
            cursor: pointer;
        }

        button:hover {
            background: #00f;
            color: #fff;
        }

        footer {
            text-align: center;
            padding: 50px;
            font-size: 14px;
            color: white;
        }

        a {
            transition: color .4s ease-out;
        }

        a:hover {
            color: #fff;
        }

        @media (max-width: 800px) {
            h1 {
                font-size: 1000%;
                line-height: 50px;
            }

            button {
                font-size: 16px;
                line-height: 25px;
            }

            footer {
                padding: 10px;
                font-size: 10px;
            }
        }

        @media (max-width: 321px) {
            h1 {
                font-size: 990%;
                line-height: 50px;
            }

            button {
                font-size: 16px;
                line-height: 25px;
            }

            footer {
                font-size: 10px;
            }
        }

        /* Burger Menu Styles */
        .burger-menu {
            position: fixed;
            top: 15px;
            right: 20px;
            cursor: pointer;
            color: white;
            font-size: 24px;
            z-index: 1000;
        }

        .burger-menu .bar {
            display: block;
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 6px 0;
            transition: background-color 0.4s ease;
        }

        .burger-menu.open .bar:nth-child(2) {
            opacity: 0;
        }

        .burger-menu.open .bar:first-child {
            transform: translateY(10px) rotate(45deg);
        }

        .burger-menu.open .bar:last-child {
            transform: translateY(-10px) rotate(-45deg);
        }

        /* Overlay Menu Styles */
        .overlay-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            z-index: 999;
            justify-content: center;
            align-items: center;
        }

        .overlay-menu.open {
            display: flex;
        }

        .menu-content {
            text-align: center;
            color: white;
            font-size: 28px;
        }

        .menu-content ul {
            list-style-type: none;
            padding: 0;
        }

        .menu-content ul li {
            margin-bottom: 20px;
        }

        .menu-content ul li a {
            color: white;
            text-decoration: none;
        }

        .menu-content ul li a:hover {
            text-decoration: underline;
        }

        /* Video Styling */
        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
        }

        #video-wrapper {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
        }

        #video-wrapper > #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        @media (min-aspect-ratio: 16/9) {
            #video-wrapper > #player {
                height: 300%;
                top: -100%;
            }
        }

        @media (max-aspect-ratio: 16/9) {
            #video-wrapper > #player {
                width: 300%;
                left: -100%;
            }
        }

        .homepage-video,
        .homepage-video video {
            position: relative;
        }

        .homepage-video video {
            background-size: cover !important;
            background-repeat: no-repeat !important;
            background-position: 50% !important;
        }

        .text-over-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .volume-control {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 1001;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

    <!-- Main Content Section -->
    <main>
        <div id="video-wrapper">
            <video id="player" class="video-js vjs-default-skin" autoplay muted playsinline loop width="1880px" height="980px" poster="FF7.png" data-setup="{}">

            </video>
        </div>

        <h1><strong>Orrlia</strong></h1>

        <!-- Volume Control Button -->
       <div class="volume-control" onclick="toggleMute()">
            <span id="volume-icon">&#128266;</span> <!-- Volume icon -->
       </div>
    
    
        

    </main>

    <script>
        // Toggle function for overlay menu
        function toggleMenu() {
            var overlay = document.getElementById('overlayMenu');
            overlay.classList.toggle('open');
        }

        // Toggle mute/unmute functionality
        function toggleMute() {
            var video = document.getElementById('player');
            var volumeIcon = document.getElementById('volume-icon');

            if (video.muted) {
                video.muted = false;
                volumeIcon.innerHTML = '&#128266;'; // Volume icon (sound on)
            } else {
                video.muted = true;
                volumeIcon.innerHTML = '&#128263;'; // Volume off icon
            }
        }
    </script>
