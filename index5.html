<style>
     /* Burger Menu Icon */
         .burger-menu {
            position: fixed; /* Fixed positioning keeps it fixed relative to the viewport */
            top: 15px; /* Adjust top position as needed */
            right: 20px; /* Adjust right position as needed */
            cursor: pointer;
            color: white;
            font-size: 24px;
            z-index: 1000; /* Ensures the icon is above other elements */
        
        }

        .burger-menu .bar {
            display: block;
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 6px 0;
            transition: background-color 0.4s ease;
        }

        .burger-menu.open .bar:nth-child(2) {
            opacity: 0;
        }

        .burger-menu.open .bar:first-child {
            transform: translateY(10px) rotate(45deg);
        }

        .burger-menu.open .bar:last-child {
            transform: translateY(-10px) rotate(-45deg);
        }
    </style>





</head>
<body>
    <style>
        /* Additional CSS for Overlay Menu */
        .overlay-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
            display: none; /* Initially hidden */
            z-index: 999; /* Higher z-index to ensure it's above other content */
            justify-content: center;
            align-items: center;
        }

        .overlay-menu.open {
            display: flex; /* Display when the overlay menu is open */
        }

        .menu-content {
            text-align: center;
            color: white;
            font-size: 48px; /* Adjust font size as needed */
        }

        .menu-content ul {
            list-style-type: none;
            padding: 0;
        }

        .menu-content ul li {
            margin-bottom: 20px;
        }

        .menu-content ul li a {
            color: white;
            text-decoration: none;
        }

        .menu-content ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
